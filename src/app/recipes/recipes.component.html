<div class="row">
	<div class="col-md-5">
		<app-recipe-list (recipeWasSelected)="onRecipeWasSelected($event)"></app-recipe-list>
	</div>
	<div class="col-md-7"> 
		<app-recipe-detail 
		*ngIf="selectedRecipe; else recipeNotSelected" [recipeToDisplay]="selectedRecipe"></app-recipe-detail>
		<ng-template #recipeNotSelected>
			Please select a recipe to view details...
		</ng-template>
	</div>
</div>
